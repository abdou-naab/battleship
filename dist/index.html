<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>BattleShip</title>
  </head>
  <body>
    <div class="place-ships-container main-display">
      <h1>BattleShip</h1>
      <h2>place your <span id="ship-name"></span></h2>
      <button>axis <span id="axis">X</span></button>
      <div class="gameboard fill"></div>
    </div>
    <div class="game-container main-display">
      <h1>BattleShip</h1>
      <div class="commentary"></div>
      <div class="boards">
        <div class="main-display">
          <h3>Friendly Waters</h3>
          <div class="player-board gameboard"></div>
        </div>
        <div class="main-display">
          <h3>Enemy Waters</h3>
          <div class="robot-board gameboard"></div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
