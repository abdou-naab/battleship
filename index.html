<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>BattleShip</title>
  </head>
  <body>
    <div class="place-ships-container main-display">
      <h1>BattleShip</h1>
      <h2>place your <span id="ship-name"></span></h2>
      <button>axis <span id="axis">X</span></button>
      <div class="gameboard fill"></div>
    </div>
    <div class="game-container main-display">
      <h1>BattleShip</h1>
      <div class="commentary main-display">
        <p class="comment"></p>
        <button class="replay">Play Again</button>
        <p class="turn"></p>
      </div>
      <div class="boards">
        <div class="main-display">
          <h3>Friendly Waters</h3>
          <div class="flex-adj">
            <div class="player-ships ships-imgs">
              <div ship="Carrier">
                <img src="" alt="Carrier" />
                <img src="" alt="Carrier" />
                <img src="" alt="Carrier" />
                <img src="" alt="Carrier" />
                <img src="" alt="Carrier" />
              </div>
              <div ship="Battleship">
                <img src="" alt="Battleship" />
                <img src="" alt="Battleship" />
                <img src="" alt="Battleship" />
                <img src="" alt="Battleship" />
                <div></div>
              </div>
              <div ship="Destroyer">
                <img src="" alt="Destroyer" />
                <img src="" alt="Destroyer" />
                <img src="" alt="Destroyer" />
                <div></div>
                <div></div>
              </div>
              <div ship="Submarine">
                <img src="" alt="Submarine" />
                <img src="" alt="Submarine" />
                <img src="" alt="Submarine" />
                <div></div>
                <div></div>
              </div>
              <div ship="Patrol Boat">
                <img src="" alt="Patrol_Boat" />
                <img src="" alt="Patrol_Boat" />
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>
            <div class="player-board gameboard"></div>
          </div>
        </div>
        <div class="main-display">
          <h3>Enemy Waters</h3>
          <div class="flex-adj">
            <div class="robot-board gameboard"></div>
            <div class="robot-ships ships-imgs">
              <div ship="Carrier">
                <img src="" alt="Carrier" />
                <img src="" alt="Carrier" />
                <img src="" alt="Carrier" />
                <img src="" alt="Carrier" />
                <img src="" alt="Carrier" />
              </div>
              <div ship="Battleship">
                <img src="" alt="Battleship" />
                <img src="" alt="Battleship" />
                <img src="" alt="Battleship" />
                <img src="" alt="Battleship" />
                <div></div>
              </div>
              <div ship="Destroyer">
                <img src="" alt="Destroyer" />
                <img src="" alt="Destroyer" />
                <img src="" alt="Destroyer" />
                <div></div>
                <div></div>
              </div>
              <div ship="Submarine">
                <img src="" alt="Submarine" />
                <img src="" alt="Submarine" />
                <img src="" alt="Submarine" />
                <div></div>
                <div></div>
              </div>
              <div ship="Patrol Boat">
                <img src="" alt="Patrol_Boat" />
                <img src="" alt="Patrol_Boat" />
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
